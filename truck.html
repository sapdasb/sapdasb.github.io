<head>
  <meta charset="UTF-8">
  <title>Generator BBCode - Licenses Truck</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input {
      background-color: #222;
      border: 1px solid #444;
      color: white;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .section-title {
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .input-row {
      display: flex;
      margin-bottom: 10px;
    }
    .input-row input {
      margin-right: 10px;
      flex: 1;
    }
    .input-row button {
      width: 30px;
      font-size: 14px;
      margin-right: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 20px;
      padding: 10px;
      font-family: monospace;
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }
    .btn {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .generate {
      background-color: #007d45;
      color: white;
    }
    .copy {
      background-color: #444f5a;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Generator BBCode - Licenses Truck</h2>

  <div class="section-title">Fullname</div>
  <input id="fullname" type="text" placeholder="Fullname">
  <div class="section-title">Gender</div>
  <input id="gender" type="text" placeholder="Male/Female">
  <div class="section-title">Date of Birth</div>
  <input id="birth" type="text" placeholder="DD/MM/YYYY">
  <div class="section-title">Address</div>
  <input id="address" type="text" placeholder="Address">
  <div class="section-title">Phone Number</div>
  <input id="phone" type="text" placeholder="Phone Number">
  <div class="section-title">Licenses</div>
  <input id="licenses" type="text" placeholder="Put your image link (( GUNAKAN IMGUR.COM ATAU UPLOAD.EE))">
  <div class="section-title">Date</div>
  <input id="date" type="text" placeholder="Date you make this form">  

  <div>
    <button class="btn generate" onclick="generateBBCode()">Generate BBCode</button>
    <button class="btn copy" onclick="copyBBCode()">Copy</button>
  </div>

  <textarea id="output" placeholder="Generated BBCode will appear here..."></textarea>

  <script>

    function generateBBCode() {
      const fullname = document.getElementById('fullname').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const birth = document.getElementById('birth').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const licenses = document.getElementById('licenses').value.trim();
      const date = document.getElementById('date').value.trim();

    let bbcode = `[divbox=white][align=center][img]https://i.imgur.com/bHbMbUf.png[/img]
[/align]
[divbox=grey][color=white][align=center]PERSONAL INFORMATION[/align][/color][/divbox]
[list=none]
[b]1.[/b] FULL NAME [b]:[/b]
[list=none]
${fullname}
[/list]
[b]2.[/b] GENDER [b]:[/b]
[list=none]
${gender}
[/list]
[b]3.[/b] DATE OF BIRTH [b]:[/b]
[list=none]
${birth}
[/list]
[b]4.[/b] ADDRESS [b]:[/b]
[list=none]
${address}
[/list]
[b]5.[/b] PHONE NUMBER [b]:[/b]
[list=none]
${phone}
[/list]
[b]6.[/b] LICENSES [b]:[/b]
[list=none][img]${licenses}[/img][/list]
[/list]

[divbox=grey][color=white][align=center]TERMS AND AGREEMENT[/align][/color][/divbox]
[quote]I hereby declare that I will follow and obey all the rules stated inside Trucking License Information and Regulations and inside SAPD Penal Code. If I caught violating or opposing the rules, I'm willing to get my license revoked, my truck impounded, fined, and/or jailed.[/quote]

Los Santos, ${date}

[i]Firstname Lastname[/i][/divbox]
[divbox=white][divbox=grey][color=white][align=center]LICENSE APPLICATION DECLARATION [size=1][color=transparant]((ISI DUA-DUANYA))[/align][/color][/size][/color][/divbox]
[list=none][b]Deklarasi:[/b]
[quote]Saya, ${fullname}, sudah membaca halaman [url=https://police-state.site/viewtopic.php?t=6]GCLU Hours[/url] dengan benar dan tahu pada jam berapa saja saya harus datang. 
Saya, ${fullname} juga setuju bahwa jika saya [b]MASIH[/b] menggunakan [i]666 / 911[/i] untuk menanyakan sesuatu yang sudah tertera di GCLU Hours, saya akan menerima konsekuensi, yaitu [b]form saya ditolak secara langsung[/b].[/list][/quote]

[list=none][b]Declaration:[/b]
[quote]I, ${fullname}, have read and understood the [url=https://police-state.site/viewtopic.php?t=6]GCLU Hours[/url] page and know at what time should I come.
I, ${fullname}, have agreed that my form will be [b]DENIED immediately[/b] should I still ask about something that has already been informed over GCLU Hours, over the 666/911 hotline.[/list][/quote]

Los Santos, ${date}
[u]${fullname}[/u][/divbox]`;

      document.getElementById('output').value = bbcode;
    }

    function copyBBCode() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('BBCode copied to clipboard!');
    }

    // Add initial row for both sections
    window.onload = () => {
      addRow('notable');
      addRow('forum');
    };
  </script>

</body>
</html>
